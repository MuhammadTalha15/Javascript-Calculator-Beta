<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Pixelify+Sans&family=Poppins&family=Raleway:wght@500&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main class="mn">
        <section class="clctr-cnt">

            <div class="disp-cnt">
                <input type="text" name="" id="disp" readonly class="disp">
            </div>

            <div class="btn-cnt">
                <div class="btn-ri i">
                    <input class="btn lt" type="button" value="AC" id="clear-all">
                    <input class="btn lt" type="button" value="DE" id="delete">
                    <input class="btn lt" type="button" value="%" id="btn">
                    <input class="btn ar" type="button" value="+" id="btn">
                </div>
                <div class="btn-ri ii">
                    <input class="btn lt" type="button" value="1" id="btn">
                    <input class="btn lt" type="button" value="2" id="btn">
                    <input class="btn lt" type="button" value="3" id="btn">
                    <input class="btn ar" type="button" value="-" id="btn">
                </div>
                <div class="btn-ri iii">
                    <input class="btn lt" type="button" value="4" id="btn">
                    <input class="btn lt" type="button" value="5" id="btn">
                    <input class="btn lt" type="button" value="6" id="btn">
                    <input class="btn ar" type="button" value="*" id="btn">
                </div>
                <div class="btn-ri iv">
                    <input class="btn lt" type="button" value="7" id="btn">
                    <input class="btn lt" type="button" value="8" id="btn">
                    <input class="btn lt" type="button" value="9" id="btn">
                    <input class="btn ar" type="button" value="/" id="btn">
                </div>
                <div class="btn-ri iv">
                    <input class="btn lt bttm" type="button" value="0" id="btn">
                    <input class="btn lt" type="button" value="." id="btn">
                    <input class="btn eq" type="button" value="=" id="equals">
                </div>
                
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
